<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veu.JS - Primeiro Exemplo</title>
</head>
<body>
    <div id="start">

        <h1>{{ message }}</h1>

    </div>

    <script src="vue.js"></script>

    <script>

        new Vue ({
            el: '#start',
            data: {
                message: 'Bem-vindo. Estou usando Vue!'
            }
        })
    </script>

</body>
</html>
